      <div class="r18 t0">1</div>

      <div class="r19 t0">Cm</div>
    </div>

		  <div class="r13 sp7"></div>
		  <div class="r14 sp1"></div>
		  <div class="r15 sp2"></div>
		  <div class="r16 sp3"></div>
		  <div class="r17 sp4"></div>
		  <div class="r18 sp5"></div>
		  <div class="r19 sp6"></div>
	  </div>                
    <div id="tics"> 
 	  </div>
	  <div id="notes">
        <div id="nt0" class="r8  n2 t0 ln2"></div>
        <div id="nt1" class="r11 n5 t2 ln1"></div>
        <div id="nt2" class="r15 n2 t3 ln4"></div>
        <div id="nt3" class="r12 n6 t7 ln2"></div>
      </div>
	  <div id="chords">
        <div id="chd0-0" class="r0 n1 t0 ln1"></div>
        <div id="chd0-4" class="r4 n5 t0 ln1"></div>
        <div id="chd0-7" class="r7 n1 t0 ln1"></div>
	  </div>
    </div>

  <p>

    <button id="btnSave">Save</button>

    </select>

    <select id="selectTrack" >
    </select>
    <button id="adjMelody"> Melody </button>
    <button id="adjHarmony"> Harmony </button>

    <select id="selWhich" >
      <option> Both </option> 
      <option> Chords </option>
      <option> Melody </option>
    </select>

   <p>
    <label for="selRoot"> <b>Key</b>: </label> 
    <select id="selectRoot" name="selRoot">
    <option> C </option>
    <option> C#/Db </option>
    <option> D </option>
    <option> D#/Eb </option>
    <option> E </option>
    <option> F </option>
    <option> F#/Gb </option>
    <option> G </option>
    <option> G#/Ab </option>
    <option> A </option>
    <option> A#/Bb </option>
    <option> B </option>
  </select>
  <select id="selectMode" >
    <option> Major </option>
    <option> Minor </option>
    <option> Ionian (major)</option>
    <option> Dorian </option>
    <option> Phrygian </option>
    <option> Lydian </option>
    <option> Mixolydian </option>
    <option> Aeolian (minor)</option>
    <option> Locrian  </option>
    <option> Harmonic minor </option>
    <option> Melodic minor </option>
    <option> Phryrgian Dominant </option>
  </select>
  <span id="info" class="info"> info </span>
  Events:
  <select id="selectEvents" >
  </select>
  </p>

  <div id="chdButtons">  Chords: 
  <select id="selectChord" >
  </select>
  </div>
 

	<p id=piano> piano </p>

  <span id="status"> status </span>

  <dialog id="melodyCtrl">
  <div class="title"> Melody <button class="hdrclose" id="m_close"> x </button></div>
  <div>
    <div><label class="velocity">Velocity: 
      <input type="range" id="m_velocity"   min="0" max="127" value="127">
    </label></div>
    <div><label class="mute"> Mute: 
      <input type="checkbox" id="m_mute">
      <span class="toggle"></span>
    </label></div>
    <div><label class="octave"> Octave: 
      <input type="radio" name="m_oct" value="-24"> 2
      <input type="radio" name="m_oct" value="-12"> 3
      <input type="radio" name="m_oct" value="0" checked > 4
      <input type="radio" name="m_oct" value="12"> 5
      <input type="radio" name="m_oct" value="24"> 6
    </label></div>
  </div>
  </dialog>
  <dialog id="harmonyCtrl">
    <div class="title"> Harmony <button class="hdrclose" id="h_close"> x </button></div>
    <div>
      <div><label class="velocity">Velocity: 
        <input type="range" id="h_velocity"   min="0" max="127" value="80">
      </label></div>
      <div><label class="mute"> Mute: 
        <input type="checkbox" id="h_mute">
      </label></div>
      <div><label class="octave"> Octave: 
        <input type="radio" name="h_oct" value="-24"> 2
        <input type="radio" name="h_oct" value="-12" checked > 3
        <input type="radio" name="h_oct" value="0"> 4
        <input type="radio" name="h_oct" value="12"> 5
        <input type="radio" name="h_oct" value="24"> 6
      </label></div>
    </div>
  </dialog>
