<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Emuse -- Gene Ball -- Sept 2022</title>
    <link  	rel="stylesheet" 	href="emuse.css" >
  </head>
  <body>
    <h1>Emuse</h1>
    <div id="bars"> 
	  <div id="rows">
		  <div class="r0  sp1"></div>
		  <div class="r1  sp2"></div>
		  <div class="r2  sp3"></div>
		  <div class="r3  sp4"></div>
		  <div class="r4  sp5"></div>
		  <div class="r5  sp6"></div>
		  <div class="r6  sp7"></div>
		  <div class="r7  sp1"></div>
		  <div class="r8  sp2"></div>
		  <div class="r9  sp3"></div>
		  <div class="r10 sp4"></div>
		  <div class="r11 sp5"></div>
		  <div class="r12 sp6"></div>
		  <div class="r13 sp7"></div>
		  <div class="r14 sp1"></div>
		  <div class="r15 sp2"></div>
		  <div class="r16 sp3"></div>
		  <div class="r17 sp4"></div>
		  <div class="r18 sp5"></div>
		  <div class="r19 sp6"></div>
	  </div>                
      <div id="tics">
        <div class="tic t1"></div>
        <div class="tic t2"></div>
        <div class="tic t3"></div>
        <div class="bar t4"></div>
        <div class="tic t5"></div>
        <div class="tic t6"></div>
        <div class="tic t7"></div>
        <div class="bar t8"></div>
	  </div>
	  <div id="notes">
        <div id="nt0" class="r8  n2 t0 ln2"></div>
        <div id="nt1" class="r11 n5 t2 ln1"></div>
        <div id="nt2" class="r15 n2 t3 ln4"></div>
        <div id="nt3" class="r12 n6 t7 ln2"></div>
      </div>
	  <div id="chords">
        <div id="chd0-0" class="r0 n1 t0 ln1"></div>
        <div id="chd0-4" class="r4 n5 t0 ln1"></div>
        <div id="chd0-7" class="r7 n1 t0 ln1"></div>
	  </div>
    </div>

  <p> <b>Key</b>: <select id="selectRoot">
    <option> C </option>
    <option> C#/Db </option>
    <option> D </option>
    <option> D#/Eb </option>
    <option> E </option>
    <option> F </option>
    <option> F#/Gb </option>
    <option> G </option>
    <option> G#/Ab </option>
    <option> A </option>
    <option> A#/Bb </option>
    <option> B </option>
  </select>
  <select id="selectMode" >
    <option> Major </option>
    <option> Minor </option>
    <option> Ionian (major)</option>
    <option> Dorian </option>
    <option> Phrygian </option>
    <option> Lydian </option>
    <option> Mixolydian </option>
    <option> Aeolian (minor)</option>
    <option> Locrian  </option>
    <option> Harmonic minor </option>
    <option> Melodic minor </option>
    <option> Phryrgian Dominant </option>
  </select>

  Chords: 
  <select id="selectChord" >
  </select>
  </p>

  <p>
  Song: 
  <select id="selectSong" >
  </select>
  <select id="selectTrack" >
  </select>
 
  <select id="selWhich" >
    <option> Both </option> 
    <option> Chords </option>
    <option> Melody </option>
  </select>
  Events:
  <select id="selectEvents" >
  </select>
  <select id="selChdOff" >
    <option> 0 </option> 
    <option> -12 </option>
    <option> -24 </option>
  </select>
  
  <button id="btnPlay">Play</button>
  </p>

	<p id=piano> piano </p>

    <p id="info"> info </p>
    <p id="status"> status </p>
  </body>
  <script src="./renderer.js"></script>
</html>
